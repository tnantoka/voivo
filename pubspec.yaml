name: voivo
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  audiofileplayer:
  dio:
  flutter_dotenv:
  flutter_hooks:
  hooks_riverpod: ^1.0.0-dev.6
  openapi:
    path: openapi
  path_provider:
  uuid:
  share:
  url_launcher:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons:
  flutter_lints:

flutter:

  uses-material-design: true

  assets:
    - .env

  fonts:
     - family: KaushanScript
       fonts:
         - asset: fonts/Kaushan_Script/KaushanScript-Regular.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"